<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add New Recipe</title>
</head>

<body>
    <div class="container">
        <div>
                <h1>Add New Recipe</h1>
                {% with messages = get_flashed_messages(category_filter=['new_recipe']) %}
                {% if messages %}
                <div>
                    <p>Attention!</p>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <div class="card col-4">
                    <form action="/recipes/create" method="post">
                        <label class="form-control" for="name">Name:</label>
                        <input class="form-control" type="text" name="name">
                        <label class="form-control" for="Description">Description:</label>
                        <textarea name="description" class="form-control mb-4" cols="20" rows="5"></textarea>
                        <label class="form-control" for="instructions">Instructions:</label>
                        <textarea name="instructions" class="form-control mb-4" cols="20" rows="5"></textarea>


                        <label class="form-control" for="date_made">Date Made On:</label>
                        <input class="form-control" type="date" name="date_made">
                        <br>
                        <br>
                        <label class="form-control" for="under_30_min">Under 30 minutes?</label>
                        <input class="form-control" type="radio" name="under_30_min" value="1"></input>
                        <label for="1">Yes</label>
                        <input class="form-control" type="radio" name="under_30_min" value="0"></input>
                        <label for="0">No</label>
                        <br>
                        <br>
                        <input type="submit" value="Add Recipe">
                        <br>
                        <br>
                        <a href="/dashboard">Dashboard</a>
                        <a href="/">Logout</a>
                    </form>
                </div>
        </div>
    </div>
</body>

</html>
